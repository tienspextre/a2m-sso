<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/commonHeader::head">

</head>
<body class="page-ath" style="font-family: 'Times New Roman' !important;">
<input type="hidden" th:value="${redirect_uri}" id="redirectUri">
<input type="hidden" id="verifyKey">

<div class="page-ath-wrap">
  <div class="page-ath-content">
    <div class="page-ath-form">
      <h2 style="color: #036; font-weight: 600">Đặt lại mật khẩu</h2>
      <div>
      	<label class="input-item-label text-exlight">Mật khẩu mới<span style="color: red">*</span></label>
        <div class="input-wrap">
          <input type="password" id="pass-reset" name="username" placeholder="Mật khẩu mới" class="input-bordered">
          <label id="err-pass-reset" class="error" style="top: 0px"></label>
        </div>
        <label class="input-item-label text-exlight">Nhập lại mật khẩu mới<span style="color: red">*</span></label>
        <div class="input-wrap">
          <input type="password" id="repeat-pass-reset" name="email" placeholder="Nhập lại mật khẩu mới" class="input-bordered">
          <label id="err-repeat-pass-reset" class="error" style="top: 0px"></label>
        </div>
        <button class="btn btn-primary btn-block" id="btn-reset">Đặt lại</button>
      </div>

      <div class="gaps-2x"></div>
      <div class="gaps-2x"></div>
    </div>
  </div>
</div>

<div id="toast-container" class="toast-top-right" style="display: none">
  <div class="toast toast-error" aria-live="assertive">
    <div class="toast-message"><em class="ti ti-na toast-message-icon"></em> <span id="toast-mess"></span></div>
  </div>
</div>


<script th:replace="common/commonJS::script"></script>
<script th:src="@{/js/resetPass.js}"></script>
</body>
</html>
